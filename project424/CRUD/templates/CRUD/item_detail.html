{% extends 'CRUD/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Item</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    <p class="mt-3"><a href="{% url 'items' %}" class="btn btn-secondary">Back to Items</a></p>
</div>
{% endblock %}
